<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact|DeaverTech_community</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <h1>Contact Us</h1>
            <a href="index.html">Home</a> <br>
            <a href="docs.html">Documentation</a>
        </nav>
    
    </header>

    <main class="contact-page">
        <section class="contact-container">
            <img src="contact.jpg" alt="contact-icon">
            <h2>Get In Touch</h2>
            <form>
                <label for="name">Name</label> <br>
                <input type="text" placeholder="Your full name"> <br> <br>
                <label for="email">Email Address</label> <br>
                <input type="email" placeholder="you@example.com"> <br><br>
                <label for="message">Message</label><br>
                <textarea name="message" id="message" placeholder="leave a message..."></textarea> <br><br>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 DeaverTech_community</p>
    </footer>
</body>
</html>
